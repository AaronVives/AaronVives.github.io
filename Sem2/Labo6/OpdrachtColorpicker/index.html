<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Oefening Colorpicker</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>

<div class="color-picker">
    <div class="components">
        <div>
            <input type="range" min="0" max="255" value="127" id="redSlider" class="sliders"/>
            <label for="redSlider" id="labelRed"> Red</label>
            <label for="redSlider" class="value"> 127</label>
        </div>
        <div>
            <input type="range" min="0" max="255" value="127" id="greenSlider" class="sliders"/>
            <label for="greenSlider" id="labelGreen"> Green</label>
            <label for="greenSlider" class="value"> 127</label>
        </div>
        <div>
            <input type="range" min="0" max="255"  value="127" id="blueSlider" class="sliders"/>
            <label for="blueSlider" id="labelBlue"> Blue</label>
            <label for="blueSlider" class="value"> 127</label>
        </div>
    </div>
    <div class="swatch" id="swatch"></div>
    <label for="savebtn">
        <input type="button" value="Save" id="savebtn" name="savebtn">
    </label>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
