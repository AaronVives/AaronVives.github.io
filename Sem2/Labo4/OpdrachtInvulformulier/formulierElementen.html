<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <title>Opdracht Invulformulier</title>
</head>
<body>
<form>
    <label for="fname">First Name*:
    <input type="text" id="fname" name="fname"  required="required" placeholder="Your first name" ></label>

    <label for="lname">Last Name*:
    <input type="text" id="lname" name="lname"  required="required" placeholder="Your last name"></label>

    <label>Which sport do you train?<br>

    <label for="running">
        <input type="checkbox" id="running" name="sport" value="Running">
        Running
    </label>

    <label for="swimming">
        <input type="checkbox" id="swimming" name="sport" value="Swimming">
        Swimming
    </label>

    <label for="rowing">
        <input type="checkbox" id="rowing" name="sport" value="Rowing">
        Rowing
    </label></label>

    <p>What is your gender?</p>

    <label for="male">
    <input type="radio" id="male" name="gender" value="male">Male
    </label>

    <label for="female">
    <input type="radio" id="female" name="gender" value="female">Female
    </label>


    <label for="favMovie">Favorite Movie:
    <input type="text" id="favMovie" name="favMovie"></label>

    <label for="favQuote">Favorite Quote:
    <input type="text" id="favQuote" name="favQuote" placeholder="Write your favorite quote"></label>

    <label for="password">Password*:
    <input type="password" id="password" name="password"  required="required"></label>

<label for="eten">Favorite food:
<input list="eten" name="eten"/>
<datalist id="eten">
    <option value="Hamburger">
    <option value="Hotdog">
    <option value="Pizza">
    <option value="noodels">
    <option value="rice">
</datalist> </label>

    <input type="file" id="file" name="file"><br>

    <label for="email">Email Adress:
    <input type="email" id="email" name="email" placeholder="Enter your email adress"></label>

    <label for="favSite">Favorite Site:
    <input type="url" id="favSite" name="favSite" placeholder="Enter the URL of your favorite site"></label>

    <label for="FavNumber"> Favorite number between 1-10:
    <input type="number" id="FavNumber" name="FavNumber" min="1" max="10"></label>

    <label for="favNum">Favorite number between 11-1000:
    <input type="range" id="favNum" name="favNum" min="11" max="1000"></label>

    <label for="dob">Date of Birth:
    <input type="date" id="dob" name="dob"></label>

    <label for="zipCode">Belgium Zip-Code Reg Number*:
    <input type="text" id="zipCode" name="zipCode" pattern="[1-9]{1}[0-9]{3}"  required="required" placeholder="9999" ></label>

    <label for="search">Search for something:
    <input type="search" id="search" name="search"></label>

    <label for="favColor">What is your favorite color:
    <input type="color" id="favColor" name="favColor"></label>

    <input type="submit" value="Submit">

</form>

<script src="scripts/index.js"></script>
</body>
</html>
