<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <title>Opdracht ColorPicker</title>
</head>
<body>
<section>
    <div class="container">
        <div class="slider-container">
            <label class="slider-label" for="redSlider">Red: <span id="redValue">0</span></label>
            <input type="range" min="0" max="255" value="0" class="slider" id="redSlider">
            <label class="slider-label" for="greenSlider">Green: <span id="greenValue">0</span></label>
            <input type="range" min="0" max="255" value="0" class="slider" id="greenSlider">
            <label class="slider-label" for="blueSlider">Blue: <span id="blueValue">0</span></label>
            <input type="range" min="0" max="255" value="0" class="slider" id="blueSlider">
        </div>
        <div class="colorViewer"></div>
    </div>
</section>

<script src="scripts/index.js"></script>
</body>
</html>
